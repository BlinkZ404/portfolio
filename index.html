<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Video with Sound</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="backgroundVideo" autoplay loop>
        <source src="pfvid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('backgroundVideo');

        // Attempt to play the video with sound after the page loads
        window.addEventListener('DOMContentLoaded', () => {
            video.play().catch(error => {
                console.error('Autoplay with sound was blocked by the browser:', error);
            });
        });
    </script>
</body>
</html>
